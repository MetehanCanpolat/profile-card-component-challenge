<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="container_top"></div>
      <div class="container_bottom">
        <div class="profile-img">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <div class="box-name">
          <p class="text-name">Viktor Crest</p>
          <p class="text-age">26</p>
        </div>
        <div ><p class="text-location">London</p></div>
        <div class="footer">
          <div class="footer-box">
            <h2>80K</h2>
            <h3>Followers</h3>
          </div>
          <div class="footer-box">
            <h2>803K</h2>
            <h3>Likes</h3>
          </div>
          <div class="footer-box">
            <h2>1.4K</h2>
            <h3>Photos</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/metehancanpolat/">Metehan Canpolat</a>.
    </div>
  </body>
</html>
